<link rel="stylesheet" href="member.component.css">
<div class="row mt-3">
    <div class="col-md-12" style="text-align: right;">
        <a routerLink="/member/add" class="btn btn-success">Add new Member</a>
    </div>
</div>
<div class="row mt-3">
    <div class="h1">All Member</div>
    <div class="input-group my-3" [formGroup]="searchForm">
        <input type="text" class="form-control" placeholder="Member" formControlName="searchId" />
        <button class="input-group-text btn btn-primary" (click)="searchId()">Search</button>
    </div>
    <div class="col-md-12 mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>PhoneNumber</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let m of member">
                    <td>{{ m.member_id }}</td>
                    <td>{{ m.name }}</td>
                    <td>{{ m.address }}</td>
                    <td>{{ m.phoneNumber }}</td>
                    <td>{{ m.categoryId }}</td>
                    <td>
                        <a class="btn btn-info btn-sm" routerLink="/member/edit/{{m._id}}">
                            Edit
                        </a> &nbsp;
                        <a class="btn btn-danger btn-sm" (click)="deleteMember(m._id)">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
