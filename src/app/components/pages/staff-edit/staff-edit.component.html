<link rel="stylesheet" href="staff-edit.component.css">
<div class="box-staff container mt-4 p-5 w-50">
    <h1>Edit Staff</h1>
    <hr class="mb-4">
    <form [formGroup]="editForm">
        <div class="mb-3">
            <label class="form-label">Staff Name</label>
            <input type="text" class="form-control" required formControlName="Name">
        </div>
        <div class="mb-3">
            <label class="form-label">phoneNumber</label>
            <input type="text" class="form-control" required formControlName="phoneNumber">
        </div>
        <div class="mb-5">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" required formControlName="Address">
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button type="submit" class=" btn-info" (click)="editStaff()">Update</button>
        </div>
    </form>
</div>
